{% load static %}
<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Registration</title>

        <link rel="stylesheet" href="{% static 'css/index.css' %}">
        <link rel="stylesheet" href="{% static 'css/register.css' %}">
        <link rel="stylesheet" href="{% static 'fonts/font_Ubuntu/stylesheet.css' %}">
        <link rel="stylesheet" href="{% static 'fonts/font_Inter/stylesheet.css' %}">

        <script src="{% static 'js/index.js' %}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js%22%3E"></script>

    </head>

    <body>

        <div class="background">
            
            <div class="wrapper">
            
                <div class="content">
                
                    <div class="header" id="registration">

                        <div class="menu-header">
                                <button onclick="myFunction()" class="dropdown-toggle">
                                    <img src="{% static 'pics/Group 1.png' %}" alt="">
                                </button>
                        </div>

                        <div id="myDropdown" class="dropdown">
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Продавцы</a></li>
                                <li><a class="dropdown-item" href="#">Услуги</a></li>
                                <li><a class="dropdown-item" href="#">Товары</a></li>
                            </ul>
                        </div>

                        <a href="main page.html" target="_self"><div class="logo"><p>Витрина</p></div></a>

                        <div class="search">

                            <form action="" target="_self">
                                <input required type="text" placeholder="Поиск">
                                <button type="submit">Искать</button>
                            </form>

                        </div>

                        <div class="sign-in">

                            <a href="{% url 'login' %}" tager="_self">
                                <button type="submit">Войти</button>
                            </a>
                            
                        </div>
                        
                    </div>

                    <div class="reg">
                        <div class="form-reg">
                        <label class="form-label in">Зарегистрироваться</label>
    
                            <div class="autho">
                                <form action="." method="post">
            
                                        {% csrf_token %}
            
                                        {% for f in user_form %}
                                        <div class="form">
                                        <label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>
                                            <div>{{ f }}</div>
                                        </div>
                                        {% endfor %}
            
                                    <input type="hidden" name="next" value="{{ next }}" />
            
                                    {{ user_form.non_field_errors }}

                                    <div class="buttons">   
                                        <button type="submit">Зарегистрироваться</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <footer></footer>   

                </div>

            </div>

        </div>
        
    </body>
</html>
