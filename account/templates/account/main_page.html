{% load static %}
<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Главная</title>

        <!-- Styles -->
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
        <link rel="stylesheet" href="{% static 'css/main_page.css' %}">
        <link rel="stylesheet" href="{% static 'fonts/font_Ubuntu/stylesheet.css' %}">
        <link rel="stylesheet" href="{% static 'fonts/font_Inter/stylesheet.css' %}">

        <script src="{% static 'js/index.js' %}"></script>

    </head>

    <body>

        <div class="background">
            
            <div class="wrapper">
            
                <div class="content">
                
                    <div class="header">

                        <div class="menu-header">
                            <button onclick="myFunction()" class="dropdown-toggle">
                                <img src="{% static 'pics/Group 1.png' %}" alt="">
                            </button>
                        </div>

                        <div id="myDropdown" class="dropdown">
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Продавцы</a></li>
                                <li><a class="dropdown-item" href="#">Услуги</a></li>
                                <li><a class="dropdown-item" href="#">Товары</a></li>
                            </ul>
                        </div>
                        
                        <div class="logo"><p>Витрина</p></div>

                        <div id="text-site"><p>сайт для начинающих предпринимателей</p></div>
                        
                    </div>

                    <div class="main" id="main-page">

                        <div class="authorization">
                            {% if request.user.is_authenticated %}
                                <p id="1">Вы вошли как {{ request.user.username }}</p>
                                <a href="{% url 'profile' %}" tager="_self"><button type="submit">Профиль</button></a>
                            {% else %}
                            <a href="{% url 'login' %}" tager="_self">
                                <button type="submit">Войти</button>
                            </a>
                            {% endif %}
                        </div>

                        <div class="text"><p id="2">Карта сайта</p></div>
                        <div class="text"><p id="3">воспользуйтесь поиском</p></div>


                    </div>

                    <footer></footer>   

                </div>

            </div>

        </div>

        
    </body>
</html>
