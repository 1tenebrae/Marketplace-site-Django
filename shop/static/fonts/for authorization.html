<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Authorization</title>

        <link rel="stylesheet" href="../css/index.css">
        <link rel="stylesheet" href="../css/for authorization.css">
        <link rel="stylesheet" href="../fonts/font Ubuntu/stylesheet.css">
        <link rel="stylesheet" href="../fonts/font Inter/stylesheet.css">

        <script src="../js/index.js"></script>

    </head>

    <body>

        <div class="background">
            
            <div class="wrapper">
            
                <div class="content">
                
                    <div class="header" id="authorization">

                        <div class="menu-header">
                            <button onclick="myFunction()" class="dropdown-toggle">
                                <img src="../pics/Group 1.png" alt="">
                            </button>
                        </div>

                        <div id="myDropdown" class="dropdown">
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Продавцы</a></li>
                                <li><a class="dropdown-item" href="#">Услуги</a></li>
                                <li><a class="dropdown-item" href="#">Товары</a></li>
                            </ul>
                        </div>

                        <a href="main page.html" target="_self"><div class="logo"><p>Витрина</p></div></a>

                        <div class="search">

                            <form action="" target="_self">
                                <input required type="text" placeholder="Поиск">
                                <button type="submit">Искать</button>
                            </form>

                        </div>

                        
                    </div>

                    <div class="authorization">
                        <div class="img"><img src="../pics/Mask.png" alt=""></div>
                        <div class="p-authorization"><p>Войти в личный кабинет</p></div>

                        <div class="input-data">

                            <div class="box">
                                <input required type="text" placeholder="Логин">
                            </div>

                            <div class="box">
                                <input required type="password" id="password" placeholder="Пароль">
                            </div>
                            
                        </div>

                        <div class="wrong-message"><p>Неверный логин или пароль!</p></div>

                        <div class="sign-in"><button type="submit">Войти</button></div>

                        <div class="or"><p>или</p></div>

                        <div class="sign-in"><a href="for registration.html" target="_self"><button type="submit" id="register">Зарегистрироваться</button></a></div>
                    </div>

                    <footer></footer>   

                </div>

            </div>

        </div>

    </body>
</html>
